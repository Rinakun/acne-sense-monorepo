<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Toggle</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-50">

  <div class="flex flex-col text-left text-base relative max-w-md">
    <label for="password" class="mb-3 select-none text-black text-lg font-medium">Password</label>
    <div class="relative">
      <input
        id="password"
        type="password"
        placeholder="Masukkan Password"
        class="w-full border border-gray-400 rounded-lg px-5 py-4 pr-12 text-lg focus:outline-none focus:ring-2 focus:ring-[#40c057]"
        required
      />
      <button
        type="button"
        aria-label="Toggle password visibility"
        id="togglePassword"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-transparent border-none cursor-pointer p-0 text-gray-600 text-xl"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle input type
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          this.querySelector("i").classList.remove("fa-eye");
          this.querySelector("i").classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          this.querySelector("i").classList.remove("fa-eye-slash");
          this.querySelector("i").classList.add("fa-eye");
        }
      });
    });
  </script>
</body>
</html>

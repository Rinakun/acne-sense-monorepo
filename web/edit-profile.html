
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>AcneSense Responsive Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&family=Maven+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <style>
      body,
      html {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        font-family: "Manrope", sans-serif;
      }
      .header-font{
        font-family: 'poppins', sans-serif;
        font-weight: 800;
        font-size: 24px;
      }
      .header-desktop-font{
        font-family: 'poppins', sans-serif;
        font-weight: 600;
        font-size: 24px;
      }
      .title-font {
        font-weight: 800;
        font-size: 1.75rem; /* 28px approx */
        user-select: none;
      }
      .accent-green {
        color: #40c057;
      }
      .sub-title-font {
        font-family: "Maven Pro", sans-serif;
        font-weight: 500;
        font-size: 0.875rem; /* 14px */
        user-select: none;
      }
      .icon-style {
        font-size: 1.25rem;
      }
      /* Rounded corner style for each button (similar radius on top-left) */
      .btn-rounded {
        border-top-left-radius: 1rem;
      }
    </style>
  </head>
  <body>
<!-- Tampilan HP -->
<div class="block md:hidden h-screen bg-white relative flex flex-col">
    <header class="bg-[#E5F6E5] px-6 pt-6 pb-4 flex items-center">
      <button aria-label="Back" class="mr-5 text-black  select-none">
        <i class="fa-solid fa-arrow-left" style="font-size: 24px; font-weight: 800; width: 20px;"></i>
      </button>
      <h1 class="text-black header-font select-none">Edit Profile</h1>
    </header>
  
    <main class="flex flex-1 items-center justify-center p-6 bg-white" >
      <form class="bg-white rounded-xl w-full max-w-md p-6 space-y-6"  style="box-shadow: 0 0 10px rgba(0,0,0,0.25);">
        <div>
          <label for="name" class="block mb-1 font-semibold text-sm text-black select-none">Nama Lengkap</label>
          <input
            id="name"
            value="Fahmi Nursafaat"
            type="text"
            class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold text-sm text-black select-none">Email</label>
          <input
            id="email"
            value="fahminursafaat@gmail.com"
            type="email"
            class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <label for="birthdate" class="block mb-1 font-semibold text-sm text-black select-none">Tanggal Lahir</label>
          <input
            id="birthdate"
            value="08-04-2003"
            type="text"
            class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <label for="profile-photo" class="block mb-1 font-semibold text-sm text-black select-none">Foto Profile</label>
          <input
            id="profile-photo"
            type="file"
            class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            placeholder=""
          />
        </div>
        <!-- Buttons Batal and Simpan -->
        <div class="flex justify-between space-x-4 pt-4">
          <button type="button" class="flex items-center justify-center gap-2 w-1/2 px-4 py-2 border border-gray-400 rounded-md font-semibold text-gray-700 hover:bg-gray-100 transition">
            <i class="fa-solid fa-xmark"></i>
            Batal
          </button>
          <button type="submit" class="flex items-center justify-center gap-2 w-1/2 px-4 py-2 bg-green-600 rounded-md font-semibold text-white hover:bg-green-700 transition">
            <i class="fa-solid fa-floppy-disk"></i>
            Simpan
          </button>
        </div>
      </form>
    </main>
  </div>
<!-- Desktop/Tablet version -->
<div class="hidden md:flex w-full h-screen mx-auto bg-[#D6EBD5] rounded-2xl overflow-hidden " >
  <div class="flex flex-1 items-center justify-center" style="margin: 0 20px;">
    <div
      class="bg-white w-full max-w-7xl rounded-2xl p-5 flex"
      style="min-height: 600px" 
    >
      <!-- Left Panel -->
      <div
        class="w-1/2 flex flex-col space-y-6 rounded-l-2xl bg-[#FFFFFF] p-10 text-black"
      >
        <header class="mb-8 pb-6 border-b border-gray-300">
          <h1 class="title-font mb-2 select-none text-3xl">
            Acne<span class="accent-green">Sense</span>
          </h1>
          <p class="sub-title-font select-none text-lg">For Your Acne Solution</p>
        </header>

        <button
          aria-label="Foto dan deteksi sekarang"
          class="flex items-center justify-between bg-[#2C5E5F] text-white py-7 px-6 rounded-lg font-semibold transition-colors hover:bg-[#244B4B]"
        >
          <i class="fa-solid fa-qrcode icon-style"></i>
          <span class="flex-1 text-left ml-5 text-lg"
            >Foto dan deteksi <br> sekarang!</span
          >
          <i class="fa-solid fa-arrow-right icon-style"></i>
        </button>

        <button
          aria-label="Riwayat deteksi"
          class="flex items-center justify-between bg-[#FF8A65] text-white py-7 px-6 rounded-lg font-semibold transition-colors hover:bg-[#e3734f]"
        >
          <i class="fa-regular fa-file-lines icon-style"></i>
          <span class="flex-1 text-left ml-5 text-lg">Riwayat deteksi</span>
          <i class="fa-solid fa-arrow-right icon-style"></i>
        </button>

        <button
          aria-label="Mulai chat dengan AI"
          class="flex items-center justify-between bg-[#484DA1] text-white py-7 px-6 rounded-lg font-semibold transition-colors hover:bg-[#3d43a0]"
        >
          <i class="fa-solid fa-robot icon-style"></i>
          <span class="flex-1 text-left ml-5 text-lg">Mulai chat dengan <br> AI</span>
          <i class="fa-solid fa-arrow-right icon-style"></i>
        </button>
      </div>

      <!-- Right Panel -->
      <div class="w-2/3 flex flex-col rounded-r-2xl overflow-hidden">
        <header class="bg-[#6A9E61] p-6 flex items-center justify-between select-none">
          <h2 class="header-desktop-font">Edit Profile</h2>
          <div class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center overflow-hidden bg-white">
            <img src="image.png" alt="avatar" />
          </div>
        </header>
        <div class="p-10"  >
        <form class="flex-1 flex flex-col justify-start space-y-6 mt-6 text-black">
            <div>
              <label for="name" class="block mb-1 font-semibold text-sm">Nama Lengkap</label>
              <input
                id="name"
                value="Fahmi Nursafaat"
                type="text"
                class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <div>
              <label for="email" class="block mb-1 font-semibold text-sm">Email</label>
              <input
                id="email"
                value="fahminursafaat@gmail.com"
                type="email"
                class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <div>
              <label for="birthdate" class="block mb-1 font-semibold text-sm">Tanggal Lahir</label>
              <input
                id="birthdate"
                value="08-04-2003"
                type="text"
                class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
            <div>
              <label for="profile-photo" class="block mb-1 font-semibold text-sm">Foto Profile</label>
              <input
                id="profile-photo"
                type="file"
                class="w-full rounded-md border border-gray-400 py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder=""
              />
            </div>
            <!-- Buttons Batal and Simpan -->
            <div class="flex justify-start space-x-4 pt-4">
              <button type="button" class="flex items-center justify-center gap-2 px-6 py-2 border border-gray-400 rounded-md font-semibold text-gray-700 hover:bg-gray-100 transition">
                <i class="fa-solid fa-xmark"></i>
                Batal
              </button>
              <button type="submit" class="flex items-center justify-center gap-2 px-6 py-2 bg-green-600 rounded-md font-semibold text-white hover:bg-green-700 transition">
                <i class="fa-solid fa-floppy-disk"></i>
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AcneSense - New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
        body, html {
            overscroll-behavior: none;
            background-color: #d6ebd5;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
              .title-font {
        font-family: "manrope", sans-serif;
        font-size: 48px;
        font-weight: 800;
      }
      .sub-title-font {
        font-family: "maven pro", sans-serif;
        font-size: 15px;
        font-weight: 500;
      }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-0">
    <!-- Mobile version -->
    <div class="block md:hidden w-full min-h-screen bg-white mx-auto flex flex-col relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-[150px] bg-gradient-to-b from-[#D6EBD5] to-white rounded-b-[50px] -z-10"></div>
        
      <div class="text-center pt-10 pb-2">
        <div class="text-2xl font-extrabold text-black">
          Acne<span class="text-[#40c057]">Sense</span>
        </div>
        <div class="text-xs text-gray-500 mb-5">For Your Acne Solution</div>
      </div>

        <div class="text-center px-6">
            <h1 class="text-xl font-bold mb-2">New Password</h1>
            <h2 class="text-sm text-gray-600 mb-6">Yeayy, Password baru</h2>
        </div>

        <div class="px-7 flex flex-col flex-grow">
            <form class="flex flex-col flex-grow">
                <div class="mb-5">
                    <label for="new-password" class="block text-xs mb-2 text-gray-800 font-medium">Password Baru</label>
                    <input id="new-password" type="password" placeholder="Masukkan Password" required
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#40c057]" />
                </div>

                <div class="mb-5">
                    <label for="confirm-password" class="block text-xs mb-2 text-gray-800 font-medium">Konfirmasi Password Baru</label>
                    <input id="confirm-password" type="password" placeholder="Masukkan Konfirmasi Password" required
                        class="w-full px-3 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#40c057]" />
                </div>

                <button type="submit" class="w-full py-4 bg-[#546254] text-white rounded-xl font-semibold text-base hover:bg-[#43543d] transition-colors mt-4">
                    Submit
                </button>
            </form>
        </div>

        <div class="absolute bottom-0 left-0 w-full h-[150px] bg-gradient-to-t from-[#D6EBD5] to-white rounded-t-[50px] -z-10"></div>
    </div>

    <!-- Desktop Container -->
    <div class="hidden md:flex bg-[#D6EBD5] rounded-3xl shadow-xl overflow-hidden w-full max-w-[1100px] mx-auto">
        <div class="bg-white w-1/2 p-20 flex flex-col justify-center items-center rounded-l-3xl text-center">
        <h1 class="title-font mb-2 leading-6 select-none">
          Acne<span class="text-[#40c057]">Sense</span>
        </h1>
        <p
          class="sub-title-font leading-snug mb-12 select-none text-xl font-semibold"
        >
          For Your Acne Solution
        </p>
            <h2 class="text-2xl font-bold mb-4">New Password</h2>
            <h3 class="text-sm text-gray-600 mb-6">Yeayy, Password baru</h3>
            
            <form class="w-full max-w-md space-y-8">
                <div class="flex flex-col text-left text-base">
                    <label for="new-password" class="mb-3 text-black text-lg font-medium">Password Baru</label>
                    <input id="new-password" type="password" placeholder="Masukkan Password" class="border border-gray-400 rounded-lg px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-[#40c057]" required />
                </div>

                <div class="flex flex-col text-left text-base">
                    <label for="confirm-password" class="mb-3 text-black text-lg font-medium">Konfirmasi Password Baru</label>
                    <input id="confirm-password" type="password" placeholder="Masukkan Konfirmasi Password" class="border border-gray-400 rounded-lg px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-[#40c057]" required />
                </div>

                <button type="submit" class="w-full bg-[#546254] text-white py-3 rounded-lg hover:bg-[#43543d] transition-colors mt-4">
                    Submit
                </button>
            </form>
        </div>
        <div class="w-1/2">
            <img src="image.png" alt="Face with acne" class="h-full w-full object-cover" loading="lazy" />
        </div>
    </div>
</body>
</html>

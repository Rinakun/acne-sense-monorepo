name: acne-sense-api
services:
  api-service:
    image: acne-sense-api:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - FLASK_PORT=${FLASK_PORT}
    container_name: acne-sense-api
    restart: unless-stopped
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    env_file:
      - .env
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=0
      - VLLM_API_URL=${VLLM_API_UR}  
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLASK_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s